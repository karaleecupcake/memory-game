<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="timer">0 mins 0 secs
          </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="cardDeck" class="deck">
        </ul>
    </div>

    <div id="winningModal" class="modal">
        <div class="modalContent">
          <p>Congratulations! You won!</p>
          <p>You completed the game with <span id=endMove></span> moves</p>
          <p>in <span id=endTime></span></p>
          <p>Rating: <span id=endRating></span></p>
          <button id="playAgain">Play Again?</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
